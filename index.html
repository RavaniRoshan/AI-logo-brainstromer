<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Brainstormer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        input, textarea {
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Logo Brainstormer âœ¨</h1>
        <p class="text-gray-600 text-center mb-8">
            Enter your business name and industry to get creative logo ideas and taglines powered by Gemini!
        </p>

        <div class="mb-4">
            <label for="apiKey" class="block text-gray-700 text-sm font-medium mb-2">Your Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key" class="focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mb-4">
            <label for="businessName" class="block text-gray-700 text-sm font-medium mb-2">Business Name:</label>
            <input type="text" id="businessName" placeholder="e.g., Stellar Solutions" class="focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mb-6">
            <label for="industry" class="block text-gray-700 text-sm font-medium mb-2">Industry:</label>
            <input type="text" id="industry" placeholder="e.g., Tech Consulting, Artisan Bakery" class="focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <button id="brainstormBtn" class="w-full">
            <span id="buttonText">Brainstorm Ideas</span>
            <div id="loadingSpinner" class="hidden loading-spinner"></div>
        </button>

        <div id="results" class="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-lg hidden">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Your AI-Generated Ideas:</h2>
            <div id="ideaContent" class="text-gray-800 leading-relaxed whitespace-pre-wrap"></div>
        </div>

        <div id="errorMessage" class="mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
            <p class="font-bold">Error:</p>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        const brainstormBtn = document.getElementById('brainstormBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const businessNameInput = document.getElementById('businessName');
        const industryInput = document.getElementById('industry');
        const resultsDiv = document.getElementById('results');
        const ideaContentDiv = document.getElementById('ideaContent');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Function to show loading state
        function showLoading() {
            buttonText.textContent = 'Brainstorming...';
            loadingSpinner.classList.remove('hidden');
            brainstormBtn.disabled = true;
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
        }

        // Function to hide loading state
        function hideLoading() {
            buttonText.textContent = 'Brainstorm Ideas';
            loadingSpinner.classList.add('hidden');
            brainstormBtn.disabled = false;
        }

        // Function to show error message
        function showError(message) {
            errorMessageDiv.classList.remove('hidden');
            errorText.textContent = message;
        }

        // Exponential backoff retry logic for API calls
        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    } else if (response.status === 429 && i < retries - 1) { // Too Many Requests
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Exponential backoff
                }
            }
        }

        brainstormBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const businessName = businessNameInput.value.trim();
            const industry = industryInput.value.trim();

            if (!apiKey) {
                showError('Please enter your Gemini API key.');
                return;
            }

            if (!businessName || !industry) {
                showError('Please enter both a business name and an industry.');
                return;
            }

            showLoading();

            try {
                const prompt = `Generate 3-5 unique and creative logo concepts and taglines for a business named "${businessName}" in the "${industry}" industry. For each concept, describe the visual idea for the logo and suggest a compelling tagline.`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    ideaContentDiv.textContent = text;
                    resultsDiv.classList.remove('hidden');
                } else {
                    showError('Could not generate ideas. Please try again.');
                    console.error('Unexpected API response structure:', result);
                }
            } catch (error) {
                showError(`Failed to fetch ideas: ${error.message}`);
                console.error('API call failed:', error);
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
